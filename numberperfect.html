<!doctype html>
<html>
<body>
<form onSubmit="numCheck()">
enter the number: <input type="text" id="number">
<input type="submit">

</form>

<script>
function numCheck()
{
var num=document.getElementById("number").value;
var sum_fac=0;

for(var i= 1;i<=num/2;i++)
{
if(num%i==0)
{
 sum_fac += i;

}
}

if(num==sum_fac)
alert(num+ " is perfect");
else if(num>sum_fac)
alert(num+ " is deficient");
else
alert(num+ " is abundant");
}

</script>
</body>
</html>
