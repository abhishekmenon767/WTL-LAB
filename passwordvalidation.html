<!doctype html>
<html>
<body>
<form name="pwdForm" onSubmit="formValidation()">
enter password:<input type="text" name="pwd" >
confirm password:<input type="text" name="repwd">
<input type="submit">
</form>
<script>
function formValidation()
{
var pwd=document.pwdForm.pwd.value;
var pwd1=document.pwdForm.repwd.value;
if(pwd.length<=8)
alert("enter a valid password");
else if(pwd!=pwd1)
alert("password does not match");
else
alert("successful");
}
</script>
</body>
</html>
